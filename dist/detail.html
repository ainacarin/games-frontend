<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gaming directory</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- TODO: #3 dar un poco de estÃ©tica, usamos Bootstrap? -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <h1 id="game-name-title"></h1>
    <h5 class="breadcrumb"><a href="/index.html">Lista </a> &raquo; <span></span></h5>
    <section id="game-section">
      <div class="game">
        <div class="row">
          <div class="col">
            <div class="game-image-container">
              <img class="img-thumbnail" id="game-image" src="" alt="" />
            </div>
          </div>
          <div class="col">
            <div class="row">
              <div class="col">
                <div class="long-text" id="summary"></div>
              </div>
              <div class="col">
                <div class="row">
                  <div class="col">
                    <div class="score rounded ok" id="metacritic-score"></div>
                  </div>
                  <div class="col">
                    <div class="score rounded ok lighter smaller" id="user-score"></div>
                  </div>
                </div>
                <div class="additional-data">Available for: <span id="platform"></span></div>
                <div class="additional-data">Released on: <span id="release-date"></span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="comments">
      <h2>Comments</h2>
    </section>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <!-- llamada al script de salida del webpack -->
    <script src="./detail.js"></script> 
</body>
</html>
